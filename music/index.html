<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>聚合音乐搜索</title>
        <link rel="stylesheet" href="./music/style/index.css">
        <link rel="stylesheet" href="https://cdn.staticfile.net/layui/2.9.4/css/layui.min.css">
    </head>
    <body>
        <div class="layui-form layui-row">
            <label>选择搜索平台：</label>
            <select id="searchTarget">
                <option selected disabled hidden>请选择搜索平台...</option>
                <option value="QQMusic">小Q</option>
                <option value="netease">小云</option>
                <option value="kugou">小狗</option>
            </select>
        </div>
        <div class="layui-input-group">
            <div class="layui-input-prefix">
              搜索
            </div>
            <input type="text" id="name" lay-filter="search" placeholder="输入歌手或歌名" class="layui-input">
            <div class="layui-input-split layui-input-suffix" style="cursor: pointer;" onclick="getInput();">
              <i class="layui-icon layui-icon-search"></i>
            </div>
          </div>
        <div>
            <button id="log" type="button" class="btn btn1" onclick="output();">导出日志</button>
        </div>
        <div id="songList"></div>
        <div id="copyright-box">
            <div id="copyright-footer" class="column small">
                <ul class="footer-column-b">
                    <li>技术支持：<a href="https://vercel.com/">Vercel</a></li>
                    <li>接口：<a href="https://oiapi.net/">OIAPI</a> | <a href="https://api.xingzhige.com/">星之阁API</a></li>
                    <li>测试：@Ety1ivii @leoxx @๛</li>
                    <li>特别鸣谢：@Ety1ivii @๛</li>
                    <li>Adpro</li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
        <script src="https://cdn.staticfile.net/layui/2.9.4/layui.min.js"></script>
        <script src="./music/src/log.js"></script>
        <script id="changeTarget" src="./music/src/changeTarget.js"></script>
        <script>
            const flow = layui.flow;
            layui.use('flow', function(){
              flow.lazyimg({
                elem: '#songPic',
              });
            });
        </script>
    </body>
</html>
