<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <title>聚合音乐搜索</title>
        <link rel="stylesheet" href="./style/index.css">
    </head>
    <body>
        <label>选择搜索平台：</label>
        <select id="searchTarget">
            <option selected disabled hidden>请选择搜索平台...</option>
            <option value="QQMusic">小Q</option>
            <option value="netease">小云</option>
        </select>
        <div>
            <input id="name" placeholder="请输入歌名或歌手名">
        </div>
        <div>
            <button type="submit" class="btn boom" onclick="getInput();">确定</button>
        </div>
        <div id="songList"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script id="changeTarget" src="./src/changeTarget.js"></script>
    </body>
</html>
